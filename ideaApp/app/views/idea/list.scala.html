@(users: List[User])(implicit lang: Lang)

@main("application.name") {
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Email</th>
        <th>Short Id</th>
        <th>Manager Short Id</th>
      </tr>
    </thead>
    <tbody>
	@for(user <- users) {
      <tr>
        <td>@user.firstname</td>
        <td>@user.lastname</td>
        <td>@user.email</td>
        <td>@user.shortId</td>
        <td>@user.managerShortId</td>
      </tr>
	}
    </tbody>
  </table>
}
